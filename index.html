<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">

  <!-- Google Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>

<div class="container">

  <div class="mobile-img-container">
    <img class="mobile-img" src="images/image-header-mobile.jpg">
    <div class="overlay"></div>
  </div>
  <div class="stats-preview">
    <h1 class="title">Get <span>insights</span> that help your business grow.</h1>
    <p class="main-paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
    <div class="stats flex">
      <div class="companies">
        <h2>10k+</h2>
        <p>companies</p>
      </div>
      <div class="templates">
        <h2>314</h2>
        <p>templates</p>
      </div>
      <div class="queries">
        <h2>12m+</h2>
        <p>queries</p>
      </div>
    </div>
  </div>
  <div class="desktop-img-container"><img class="desktop-img" src="images/image-header-desktop.jpg">
    <div class="overlay"></div>
  </div>
  
</div>

</body>
</html>
